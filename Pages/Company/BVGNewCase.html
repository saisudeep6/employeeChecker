        <div class="col-span-12">
            <div class="p-5">
                <h1 class="color-secondary text-center sm:text-xl lg:text-3xl">New Case For BGV</h1>
            </div>
        </div>
        <div class="col-span-12">
            <form action="">
                <div class="formcard grid lg:grid-cols-12">
                    <div class="md:col-span-6">
                        <table class="table-auto md:w-5/6 md:m-auto">
                            <tr>
                                <td class="tablehead"><label for="tenure">Tenure</label></td>
                                <td>:</td>
                                <td><input type="text" id="tenure" name="tenure" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="certificateNumber">Certificate Number</label></td>
                                <td>:</td>
                                <td><input type="text" id="certificateNumber" name="certificateNumber" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="tanEmployer">TAN of the Employer</label></td>
                                <td>:</td>
                                <td><input type="text" id="tanEmployer" name="tanEmployer" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="panEmployee">PAN of the Employee:</label></td>
                                <td>:</td>
                                <td><input type="text" id="panEmployee" name="panEmployee" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="uan">UAN:</label></td>
                                <td>:</td>
                                <td><input type="text" id="uan" name="uan" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="assessmentYear">Assessment Year:</label></td>
                                <td>:</td>
                                <td><input type="text" id="assessmentYear" name="assessmentYear" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="additionalRemarks">Additional Remarks:</label></td>
                                <td>:</td>
                                <td><input type="text" id="additionalRemarks" name="additionalRemarks" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="officialEmail">Official Email ID:</label></td>
                                <td>:</td>
                                <td><input type="email" id="officialEmail" name="officialEmail" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="employeesCount">Approximate No. of Employees in the Company:</label></td>
                                <td>:</td>
                                <td><input type="text" id="employeesCount" name="employeesCount" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="exitFormalities">Exit Formalities:</label></td>
                                <td>:</td>
                                <td><input type="text" id="exitFormalities" name="exitFormalities" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="refereeDetails">Referee's Details:</label></td>
                                <td>:</td>
                                <td><input type="text" id="refereeDetails" name="refereeDetails" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="comments">Any other comments? (Please Specify):</label></td>
                                <td>:</td>
                                <td><input type="text" id="comments" name="comments" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="disciplinaryFeedback">Feedback on account of Disciplinary/ Ethical/ Integrity conduct on the job:</label></td>
                                <td>:</td>
                                <td><input type="text" id="disciplinaryFeedback" name="disciplinaryFeedback" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="designation">Designation:</label></td>
                                <td>:</td>
                                <td><input type="text" id="designation" name="designation" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="reasonForLeaving">Reason for Leaving:</label></td>
                                <td>:</td>
                                <td><input type="text" id="reasonForLeaving" name="reasonForLeaving" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="employmentType">Type of Employment:</label></td>
                                <td>:</td>
                                <td><input type="text" id="employmentType" name="employmentType" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="additionalVerification">Additional Verification:</label></td>
                                <td>:</td>
                                <td><input type="text" id="additionalVerification" name="additionalVerification" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="modeOfVerification">Mode of Verification:</label></td>
                                <td>:</td>
                                <td><input type="text" id="modeOfVerification" name="modeOfVerification" value=""></td>
                            </tr>
                            <tr>
                                <td class="tablehead"><label for="modeOfVerification">Something else:</label></td>
                                <td>:</td>

                            <tr>

                        <label for="companyExistence">Is the physical existence of the company confirmed?</label><br>
                        <input type="radio" id="companyExistenceYes" name="companyExistence" value="Yes">
                        <label for="companyExistenceYes">Yes</label>
                        <input type="radio" id="companyExistenceNo" name="companyExistence" value="No">
                        <label for="companyExistenceNo">No</label><br><br>

                        <label for="eligibleForRehire">Is the candidate/Applicant eligible for rehire?</label><br>
                        <input type="radio" id="eligibleForRehireYes" name="eligibleForRehire" value="Yes">
                        <label for="eligibleForRehireYes">Yes</label>
                        <input type="radio" id="eligibleForRehireNo" name="eligibleForRehire" value="No">
                        <label for="eligibleForRehireNo">No</label><br><br>

                        <label for="documentAuthenticity">Is the document authentic?</label><br>
                        <input type="radio" id="documentAuthenticityYes" name="documentAuthenticity" value="Yes">
                        <label for="documentAuthenticityYes">Yes</label>
                        <input type="radio" id="documentAuthenticityNo" name="documentAuthenticity" value="No">
                        <label for="documentAuthenticityNo">No</label><br><br>
                        
                        <label for="wiproCautionList">Is the Company part of the Wipro Caution List?</label><br>
                        <input type="radio" id="wiproCautionListYes" name="wiproCautionList" value="Yes">
                        <label for="wiproCautionListYes">Yes</label>
                        <input type="radio" id="wiproCautionListNo" name="wiproCautionList" value="No">
                        <label for="wiproCautionListNo">No</label><br><br>
                    
                        <label for="bgvDnhList">Is the company part of BGV Agency DNH List?</label><br>
                        <input type="radio" id="bgvDnhListYes" name="bgvDnhList" value="Yes">
                        <label for="bgvDnhListYes">Yes</label>
                        <input type="radio" id="bgvDnhListNo" name="bgvDnhList" value="No">
                        <label for="bgvDnhListNo">No</label><br><br>
                    
                        <label for="uanVerified">Is UAN verified?</label><br>
                        <input type="radio" id="uanVerifiedYes" name="uanVerified" value="Yes">
                        <label for="uanVerifiedYes">Yes</label>
                        <input type="radio" id="uanVerifiedNo" name="uanVerified" value="No">
                        <label for="uanVerifiedNo">No</label><br><br>
                    
                        <label for="pfVerified">Is PF Verified?</label><br>
                        <input type="radio" id="pfVerifiedYes" name="pfVerified" value="Yes">
                        <label for="pfVerifiedYes">Yes</label>
                        <input type="radio" id="pfVerifiedNo" name="pfVerified" value="No">
                        <label for="pfVerifiedNo">No</label><br><br>
                    
                        <label for="form16Verified">Form 16 Verified:</label><br>
                        <input type="radio" id="form16VerifiedYes" name="form16Verified" value="Yes">
                        <label for="form16VerifiedYes">Yes</label>
                        <input type="radio" id="form16VerifiedNo" name="form16Verified" value="No">
                        <label for="form16VerifiedNo">No</label><br><br>
                        
                        <label for="companyRegistered">Is the company registered?</label><br>
                        <input type="radio" id="companyRegisteredYes" name="companyRegistered" value="Yes">
                        <label for="companyRegisteredYes">Yes</label>
                        <input type="radio" id="companyRegisteredNo" name="companyRegistered" value="No">
                        <label for="companyRegisteredNo">No</label><br><br>
                    </div>
                    <div class="md:col-span-6 mt-3">
                        <hr><br>
                        <table class="table-auto md:w-5/6 md:m-auto">
                            <tr>
                                <td class="tablehead"><label for="dateVerified">Date Verified:</label></td>
                                <td>:</td>
                                <td><input type="date" id="dateVerified" name="dateVerified" value=""></td>
                            </tr>
                        </table>
                    </div>
                    <div class="md:col-span-6 mt-3">
                        <hr><br>
                        <table class="table-auto md:w-5/6 md:m-auto">
                            <tr>
                                <td class="tablehead"><label for="verifiedBy">Verified By:</label></td>
                                <td>:</td>
                                <td><input type="text" id="verifiedBy" name="verifiedBy" value=""></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="text-center">
                    <button class="butn rounded-xl">Submit</button>
