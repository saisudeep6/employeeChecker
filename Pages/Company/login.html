<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Login</title>
    <!-- CDN of Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- CSS styles -->
    <link rel="stylesheet" href="companyAllCSS.css">
  </head>
  <body>

    <!-- Spinner Start Here -->
     <div id="spinner" class="show bg-white w-screen h-screen flex flex-row items-center justify-center overflow-hidden">
        <div  class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
     </div>
  <!-- Spinner End Here -->

    <!-- ========== HEADER ========== -->
    <header
      class="flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full bg-white border-b border-gray-200"
    >
      <nav
        class="relative max-w-[85rem] w-full mx-auto md:flex md:items-center md:justify-between md:gap-3 py-2 px-4 sm:px-6 lg:px-8"
      >
        <div class="flex justify-between items-center gap-x-1">
          <a
            class="flex-none font-semibold text-xl text-black focus:outline-none focus:opacity-80"
            href="#"
            aria-label="Brand"
          >
            <img
              class="w-20 h-auto"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Infosys_logo.svg/2560px-Infosys_logo.svg.png"
            />
          </a>

          <!-- Collapse Button -->
          <button
            type="button"
            class="hs-collapse-toggle md:hidden relative size-9 flex justify-center items-center font-medium text-[12px] rounded-lg border border-gray-200 text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
            id="hs-header-base-collapse"
            aria-expanded="false"
            aria-controls="hs-header-base"
            aria-label="Toggle navigation"
            data-hs-collapse="#hs-header-base"
          >
            <svg
              class="hs-collapse-open:hidden size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" x2="21" y1="6" y2="6" />
              <line x1="3" x2="21" y1="12" y2="12" />
              <line x1="3" x2="21" y1="18" y2="18" />
            </svg>
            <svg
              class="hs-collapse-open:block shrink-0 hidden size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
            <span class="sr-only">Toggle navigation</span>
          </button>
          <!-- End Collapse Button -->
        </div>

        <!-- Collapse -->
        <div
          id="hs-header-base"
          class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
          aria-labelledby="hs-header-base-collapse"
        >
          <div
            class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300"
          >
            <div
              class="py-2 md:py-0 flex flex-col md:flex-row md:items-center gap-0.5 md:gap-1"
            >
              <div class="grow">
                <div
                  class="flex flex-col md:flex-row md:justify-end md:items-center gap-0.5 md:gap-1"
                >
                  <a
                    class="p-2 flex items-center font-medium text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100"
                    href="./index.html"
                    aria-current="page"
                  >
                    Home
                  </a>

                  <a
                    class="p-2 flex items-center font-medium text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100"
                    href="contact.html"
                  >
                    Contact Us
                  </a>
                </div>
              </div>

              <div class="my-2 md:my-0 md:mx-2">
                <div
                  class="w-full h-px md:w-px md:h-4 bg-gray-100 md:bg-gray-300"
                ></div>
              </div>

              <!-- Button Group -->
              <div class="flex flex-wrap items-center gap-x-1.5">
                <a
                  class="py-2 px-2.5 inline-flex items-center font-medium text-sm rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                  href="./login.html"
                >
                  Login
                </a>
              </div>
              <!-- End Button Group -->
            </div>
          </div>
        </div>
        <!-- End Collapse -->
      </nav>
    </header>
    <!-- ========== END HEADER ========== -->

    <!-- Hero -->
    <div class="login relative overflow-hidden">
      <div
        class="subcontainer mx-auto max-w-screen-md py-12 px-4 sm:px-6 md:max-w-screen-xl md:py-20 lg:py-20 md:px-8"
      >
        <div class="md:pe-8 md:w-1/2 xl:pe-0 xl:w-5/12">
          <div class="flex justify-center mb-2">
            <img class="w-1/4" src="/assets/img/Infosys_logo.svg.png" alt="">
          </div>
          <!-- Title -->
          <h1
            class="color-secondary text-2xl font-bold md:text-2xl md:leading-tight lg:text-3xl lg:leading-tight"
          >
          Leadership Begins with
            <span>Accountability.</span>
          </h1>
          <p class="mt-3 text-base color-secondary">
            Empower Your Team by Managing Records, Verifications, and Platform Operations.
          </p>
          <p class="color-secondary mt-3 text-xl text-center text-gray-800 font-bold md:leading-tight lg:leading-tight">Login</p>
          <!-- End Title -->
          <!-- Form starts here  -->
          <form class="mt-5">
            <div class="mb-4">
              <label for="hs-hero-email-2" class="block text-sm font-medium"
                ><span class="sr-only"
                  >Enter Username or Employee Id</span
                ></label
              >
              <input
                type="email"
                id="hs-hero-email-2"
                class="py-3 px-4 block w-full border border-gray-500 rounded-lg text-sm focus:border-gray-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus:outline-none"
                placeholder="Enter Username or Employee Id*"
              />
            </div>

            <div class="mb-2">
              <label for="hs-hero-password-2" class="block text-sm font-medium"
                ><span class="sr-only">Password</span></label
              >

              <input
                type="password"
                id="hs-hero-password-2"
                class="py-3 px-4 block w-full border border-gray-500 rounded-lg text-sm focus:border-gray-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus:outline-none"
                placeholder="Password*"
              />
            </div>

            <div class="flex justify-end items-center mb-4">
              <a
                class="inline-flex items-center gap-x-1 text-sm text-blue-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium dark:text-blue-500"
                href="../examples/html/recover-account.html"
                >Forgot password?</a
              >
            </div>

            <div class="grid">
              <button
                type="submit"
                class="butn py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg disabled:opacity-50 disabled:pointer-events-none"
              >
                Sign up
              </button>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>

      <div
        class="hidden md:block md:absolute md:top-0 md:start-1/2 md:end-0 h-full bg-blue-100 bg-no-repeat bg-center bg-cover"
      >
      <img class="sideimage" src="/assets/img/onsite.jpeg" alt="">
      </div>
      <!-- End Col -->
    </div>
    <!-- End Hero -->

    <script src="companyJS.js"></script>
  </body>
</html>
