<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/lib/all.css" />
  </head>
  <body>
    <div
      class="tc-header-st3 mx-auto flex h-screen max-w-lg flex-col md:max-w-none lg:flex-row"
    >
      <div
        class="px-5 w-full lg:max-w-md rounded-3xl py-10 text-white sm:px-10 lg:m-6 lg:mr-8 bg-gradient-to-b from-indigo-300 from-20% to-60% z-10"
      >
        <a href="index.html" class="text-[gainsboro] mb-2 flex items-center text-black">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill=""
            class="bi bi-arrow-left-square me-2"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
            />
          </svg>
          back
        </a>
        <p class="mt-5 text-xl font-bold md:text-4xl md:leading-snug text-gray-800">
          In Trustworthy
          <span class="flex items-center">
            Workforce Insights.
          </span>
        </p>
        <p class="mb-7 leading-relaxed text-gray-800">
          Unlock resources designed to elevate our performance and success.
        </p>
        <div class="rounded-2xl p-0">
          <img class="rounded-2xl" src="assets/img/Iogin_page1.jpg" alt="">
        </div>
      </div>
      <div class="w-full py-5 px-5 lg:py-20 z-30">
        <h2 class="mb-2 text-3xl font-bold text-center"># XEmployee Team </h2>
        <h2 class="mb-2 text-2xl font-bold text-center">Sign In</h2>
        <a href="#" class="mb-10 block font-bold text-gray-600 text-center">
          Unlock resources designed to elevate our performance and success.
        </a>
        <div class="w-full md:w-6/12 text-center m-auto">
          <p class="mb-1 font-medium text-gray-700 m-auto">Email or Username</p>
        <div class="mb-4 flex flex-col m-auto">
          <div
            class="focus-within:border-gray-400 relativeflex overflow-hidden rounded-md border-2 transition sm:w-80 lg:w-full"
          >
            <input
              type="email"
              id="signup-email"
              class="w-full border-blue-900 bg-white px-4 py-2 text-base text-gray-700 placeholder-gray-400 focus:outline-none"
              placeholder="Enter email or Username"
            />
          </div>
        </div>
        <p class=" mb-1 font-medium text-gray-700 m-auto">Password</p>
        <div class=" mb-4 flex flex-col m-auto">
          <div
            class="focus-within:border-gray-400 relative flex overflow-hidden rounded-md border-2 transition sm:w-80 lg:w-full"
          >
            <input
              type="password"
              id="signin-password"
              class="w-full border-blue-900 bg-white px-4 py-2 text-base text-gray-700 placeholder-gray-400 focus:outline-none"
              placeholder="Enter password"
            />
          </div>
        </div>
        <div class=" text-end mb-3 font-medium text-indigo-500 m-auto">
          <a href="#">Forgot Password?</a>
        </div>
        <button
          class="hover:shadow-indigo-600/40 rounded-xl bg-indigo-500 px-8 py-3 font-bold text-white transition-all hover:opacity-90 hover:shadow-lg"
        >
          Sign In
        </button>

        </div>
      </div>
      <img src="assets/img/header_circle.png" alt="" class="circle" />
    </div>
  </body>
</html>
